<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Merci — Questionnaire envoyé</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    body {
      background-color: #f7f9fb;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .thank-card {
      max-width: 600px;
      text-align: center;
      border-radius: 1rem;
      padding: 3rem 2rem;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      background: white;
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .thank-icon {
      font-size: 4rem;
      color: #28a745;
    }
  </style>

  <!-- ⏱️ Redirection automatique vers /list/ -->
  <meta http-equiv="refresh" content="{{ redirect_delay|default:5 }};url={% url 'questionnaire:patient_list' %}">
</head>
<body>
  <div class="thank-card">
    <div class="thank-icon mb-3">
      <i class="bi bi-check-circle-fill"></i>
    </div>
    <h1 class="mb-3">Merci pour votre participation !</h1>
    <p class="text-muted mb-4">
      Vos réponses ont bien été enregistrées.<br>
      Vous serez redirigé automatiquement vers la liste des réponses dans
      <strong>{{ redirect_delay|default:5 }}</strong> secondes.
    </p>

    <div class="d-flex justify-content-center gap-3">
      <a href="{% url 'questionnaire:questionnaire_form' %}" class="btn btn-outline-primary">
        <i class="bi bi-arrow-left"></i> Revenir au formulaire
      </a>
      <a href="{% url 'questionnaire:patient_list' %}" class="btn btn-success">
        <i class="bi bi-list-ul"></i> Voir les réponses
      </a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
